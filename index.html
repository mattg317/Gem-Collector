<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- jQuery -->
<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
<div class="container">
	<div class="jumbotron">
	  <h1>Crystal Collector</h1>
	  <p>Click a Gem</p>

	</div>

<!--Game board -->
<div class="row"> 

	<div class="col-lg-5">
		<h1>Goal</h1>
		<div id="goal" class="game"> </div>
	</div>

	<div class="col-lg-2">
		<p id="wins">Wins: 0</p>
		<p id="losses">Losses: 0</p>
		<div class="outcome" class="game"></div>
	</div>

	<div class="col-lg-5">
		<h1> Score you have</h1>
		<div id="score" class="game"></div>
	</div>

</div>

<!-- gems -->
<div class="row" id="pieces"> 
	<img src="assets/images/Gem1.jpg" alt="Gem 1" class="gems" id="gem1">
	<img src="assets/images/Gem2.jpg" alt="Gem 2" class="gems" id="gem2">
	<img src="assets/images/Gem3.jpg" alt="Gem 3" class="gems" id="gem3">
	<img src="assets/images/Gem4.jpg" alt="Gem 4" class="gems" id="gem4">
	
</div>








</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
